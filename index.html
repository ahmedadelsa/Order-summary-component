<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Google Fonts -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <!-- start first section -->
   <div>
    <section>
      <img class="first-img" src="images/illustration-hero.svg">
    </section>
   </div>
  <!-- end first section -->

  <!-- start second section -->
   <section class="second-section">
     <div>
      <h3> Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
     </div>
     <!-- end second section -->


     <!-- start third section -->
     <div  class="third-section">
      <div class="first-div">
        <img src="images/icon-music.svg">
        <div  class="second-div">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
         </div>
      </div>
        <a href="#">Change</a>
      </div>
      <!-- start third section -->


      <!-- start last section -->
      <div class="last-section">
        <div class="last-div">

        <a href="#"><button>Proceed to Payment</button></a>
        </div>
        <a href="#" class="last">Cancel Order</a>
      </div>
      <!-- start last section -->
    </section>
  </header>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahmedadelsa">Ahmed Adel</a>.
  </div>
</body>
</html>
